<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Page Title</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="logo">LOGO</div>
        <button class="signup-btn">Sign Up</button>
    </header>

    <section class="banner">
        <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
        <button class="stay-focused-btn">Stay Focused</button>
    </section>

    <section class="action-section">
        <div class="action-left">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your<br> brand in this bold new look.</p>
            <button class="launch-btn">Launch Live Preview</button>
        </div>
        <div class="action-right">
            <img src="../Assets/wc-mini.png" alt="Webflow Conf 2022" />
        </div>
    </section>

    <section class="productive-users">
        <h2>Joined Thousands of Productive Users</h2>
        <div class="user-stats">
            <div class="stat-item">
                <div class="stat-number">50K</div>
                <div class="stat-subtitle">Active Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">2M+</div>
                <div class="stat-subtitle">Focus Sessions</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">95%</div>
                <div class="stat-subtitle">Satisfaction Rate</div>
            </div>
        </div>
    </section>

    <section class="contact-section">
        <div class="contact-left">
            <h2>Let's Get in <br> Touch</h2>
        </div>
        <div class="contact-right">
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com" required />
                
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="full name" required />
                
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="write your message...." required></textarea>
                <button type="submit">Get in Touch</button>
            </form>
        </div>
    </section>

</body>
</html>
